<div class="main__wrap main__wrap--full">
    <div class="full-screen">
        <div class="full-screen__header">
            <div class="full-screen__header__left">
                <a href="" class="circle-link">
                    <svg width="12" height="12">
                        <use xlink:href="#svg-close"></use>
                    </svg>
                </a>
            </div>

            <div class="full-screen__header__right">
                <a href="" class="circle-link">
                    <svg width="13" height="16">
                        <use xlink:href="#svg-upload"></use>
                    </svg>
                </a>
            </div>
        </div>
        <div class="full-screen__img">
            <img src="images/dist/sos.jpg" alt="">
            <div class="full-screen__footer-info">
                <div class="full-screen__footer-info__wrap">
                    <div class="full-screen__footer-info__scores">
                        <div class="full-screen__footer-info__score score">
                            <div class="score__ico">
                                <div class="dislike"></div>
                            </div>
                            <div class="score__value">
                                111
                            </div>
                        </div>
                        <div class="full-screen__footer-info__score score">
                            <div class="score__value">
                                222
                            </div>
                            <div class="score__ico ico-like">

                                <div class="heart">
                                    <svg width="10" height="9">
                                        <use xlink:href="#svg-heart"></use>
                                    </svg>
                                </div>

                            </div>
                        </div>
                    </div>

                    <ul class="full-screen__footer-info__props">
                        <li>
                            <span>Просмотры</span>
                            <span>2 000</span>
                        </li>
                        <li>
                            <span>Осталось</span>
                            <span>15:04:33</span>
                        </li>
                        <li>
                            <span>Видят</span>
                            <span>Друзья</span>
                        </li>
                    </ul>
                </div>
                <div class="full-screen__footer-info__action">
                    <button class="btn">
                        <span class="btn__ico">
                            <svg width="12" height="12">
                                <use xlink:href="#svg-del"></use>
                            </svg>
                        </span>
                        <span class="btn__text">Удалить публикацию</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="main__header">
    <div class="main__header__logo">
        <img src="images/dist/logo.svg" width="132" height="25" alt="">
    </div>
    <h1 class="main__header__title">
        Добро пожаловать<br>
        в LOOKLA
    </h1>
</div>
<div class="main__body">
    <div class="main__body__form">
        <form action="">
            <label for="phone" class="main__body__form__label-top">
                Введите номер телефона для регистрации
            </label>
            <div class="main__body__form__group phone-group">
                <div class="phone-group__country-col">
                    <div class="main__body__form__inp">
                        <div class="phone-group__country">
                            <div class="phone-group__country__ico">
                                <img src="images/dist/ru.png" width="24" height="24" alt="">
                            </div>
                            <div class="phone-group__country__code">
                                +7
                            </div>
                        </div>
                    </div>
                </div>
                <div class="phone-group__inp-col">
                    <input type="tel" placeholder="Номер телефона" class="main__body__form__inp" id="phone" name="phone">
                </div>
            </div>
            <div class="main__body__form__group phone-group">
                <div class="phone-group__country-col">
                    <div class="main__body__form__inp">
                        <div class="phone-group__country">
                            <div class="phone-group__country__ico">
                                <img src="images/dist/ru.png" width="24" height="24" alt="">
                            </div>
                            <div class="phone-group__country__code">
                                +7
                            </div>
                        </div>
                    </div>
                </div>
                <div class="phone-group__inp-col">
                    <input type="tel" placeholder="Номер телефона" class="main__body__form__inp main__body__form__inp--error" id="phone2" name="phone">
                    <div class="main__body__form__error">Некорректный номер</div>
                </div>
            </div>
            <div class="main__body__form__submit-btn">
                <button class="main__body__form__red" type="submit">Далее</button>
            </div>
            <div class="main__body__form__footer">
                <p>
                    Отправляя код, вы принимаете условия <a href="">Правил использования LOOKLA</a> и <a href="">Политики конфиденциальности</a>, соглашаетесь на обработку персональных данных в соответствии с документами.
                </p>
            </div>
        </form>
    </div>
</div>
